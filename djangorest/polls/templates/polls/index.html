<style>
	a {
		text-decoration: none;
		font-size: 18px;
		color: #0aa4d1;
	}
	h2{
		text-align: center;
	}
</style>
<h2>Select Question </h2>


{% if latest_question_list %}
    <ol>
    {% for question in latest_question_list %}
        <li>
			<a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
		</li>
    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
